[tox]
envlist = py36, py37, py38

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

# [testenv:flake8]
# basepython = python
# deps = flake8
# commands = flake8 radiome

[testenv]
passenv = TOXENV CI TRAVIS TRAVIS_* CODECOV_*
setenv =
    PYTHONPATH = {toxinidir}
deps =
    setuptools==41.2.0
extras = test
commands =
    pip install -e .
    pip install -e '.[test]'
    pip install git+https://github.com/radiome-lab/preprocessing.git
    pytest --cov=radiome --cov-config=.coveragerc
    codecov --root /code -e TOX_ENV_NAME TOXENV
