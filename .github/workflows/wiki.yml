name: Sync wiki

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: docker://decathlon/wiki-page-creator-action:2.0.0
        env:
          GH_PAT: ${{ secrets.DOCS_PUSH }}
          ACTION_MAIL: puzhao@utexas.edu
          ACTION_NAME: puorc
          OWNER: radiome-lab
          REPO_NAME: radiome
          MD_FOLDER: docs
