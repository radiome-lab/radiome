name: Sync wiki

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: docker://decathlon/wiki-page-creator-action:2.0.0
        env:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          ACTION_MAIL: bot@radiome-lab.org
          ACTION_NAME: Radiome Bot
          OWNER: radiome-lab
          REPO_NAME: radiome
          MD_FOLDER: docs
